# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Node.js Package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: node common/scripts/install-run-rush.js install
      - run: node common/scripts/install-run-rush.js rebuild --verbose

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/

      - run: node common/scripts/install-run-rush.js update --full
      - name: Commit Dist
        
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git commit -a -m 'Updated dists' || echo "No changes to commit"
          git push

      # - run: node common/scripts/install-run-rush.js publish --apply --include-all --publish --set-access-level=public --add-commit-details 
      - run: node common/scripts/install-run-rush.js version --bump --target-branch testpublish
      - run: rush publish -p -b main --include-all --set-access-level=public
        env:
          NPM_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
